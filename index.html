<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Lali Bermudez Portfolio</title>
</head>
<body>
  <div class="container-fluid">
    <div class="header row">
      <div class="name col-6">
        <h1>lalibermudez</h1>
      </div>
      <div class="nav-bar col-6">
        <a href="">Skills</a>
        <a href="">Projects</a>
        <a href="">About</a>
        <a href="">Contact Me</a>
      </div>
    </div>

    <div class="center-picture row">
      <div class="col">
        <img src="images/LaliLr-6.jpg" class="img-fluid" alt="Picture of Lali Bermudez">
      </div>
    </div>

    <section class="skills-section row">
      <div class="section-title col">
        <h2>Skills</h2>
      </div>
      <div class="w-100"></div>
      <div class="skill col">HTML</div>
      <div class="skill col">CSS</div>
      <div class="skill col">JS</div>
    </section>


    <section class="projects-section row">
      <div class="section-title col">
        <h2>Projects</h2>
      </div>
      <div class="w-100"></div>
      <div class="projects col">

      </div>
    </section>

    <section class="aboutme-section row">
      <div class="section-title col">
        <h2>A bit more about me</h2>
      </div>
      <div class="w-100"></div>
      <div class="aboutme col">

      </div>
    </section>

    <section class="contactme-section">
      <div class="section-title col">
        <h2>Contact Me</h2>
      </div>
      <div class="w-100"></div>
      <div class="contactme col">

      </div>
    </section>

    <section class="social-section row">
      <div class="social">

      </div>
    </section>

  </div>
</body>
</html>
